<!doctype html>
<html>
  <head>
    <title>IMDb cast fixer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="icon" href="favicon.png" type="image/png">
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="css/styles1.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>IMDb cast fixer</h1>
          <p>
            Paste the cast in the area below and click <strong>`Fix!`</strong> to parse and format it.
          </p>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="input">Input</label>
              <textarea class="form-control" rows="5" id="textareaInput" placeholder="Paste the cast"></textarea>
            </div> <!-- form-group -->
            <div class="form-group">
              <label for="output">Output</label>
              <textarea class="form-control" rows="5" id="textareaOutput"></textarea>
            </div> <!-- form-group -->
            <button type="submit" class="btn btn-primary" id="btnFix" disabled>Fix!</button>
          </form>
        </div> <!-- panel-body -->
      </div> <!-- panel -->
    </div> <!-- container -->
    <!-- build:js js/bundle.js -->
    <script src="js/imdb-cast-parser.js"></script>
    <!-- endbuild -->
  </body>
</html>
